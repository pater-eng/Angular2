<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form #f="ngForm" name="form" (ngSubmit)="f.form.valid && login()"  novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !nom.valid }">
      <label for="nom">Username</label>
      <input type="text" class="form-control" name="nom" id="nom" [(ngModel)]="loginModel.nom" #nom="ngModel" required />
      <div *ngIf="f.submitted && !nom.valid" class="help-block">Username is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginModel.password" #password="ngModel" required />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary" type="submit">Login</button>
      <!--<img *ngIf="loading" src=""/>-->
      <button routerLink="/erstellen-contacts" class="btn btn-info">Register</button>
    </div>
  </form>
</div>
