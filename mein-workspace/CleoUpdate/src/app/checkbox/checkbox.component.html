<div class="editdiv">
      <span *ngIf="isFragezeichen">
        <img id="infoSymbol" src="/assets/images/info.png" class="infoImage">
    </span>
      <label id="info" style="margin-right: 22px;" class="editinfo {{!isRequired ? '' : 'required'}}" >
        {{labelText}}
      </label>
            <span class="value ">
                  <input id="vgCheckBox"
                         #fahr="ngModel"
                         [(ngModel)]="valeur" class="form-control" required
                         (change)="update()"
                        type="checkbox" name="vgCheckBox" checked="checked">
                     <div *ngIf=" fahr.invalid && (fahr.dirty || fahr.touched || submittedAlready) && isRequired"  class="errors" style="color: #a31f42;">
                            Wert erforderlich
                    </div>
            </span>

</div>
