  <div class="editdiv">
    <span *ngIf="isFragezeichen">
        <img id="infoSymbol" src="/assets/images/info.png" class="infoImage">

    </span>
          <label class="edit {{!isRequired ? '' : 'required'}}" >
            {{labelText}}
          </label>
    <span class="value ">
      <table id="evbzue">
              <tbody >
                  <tr  *ngFor="let entry of beschreibung">
                           <label class="radio-inline">
                              <input type="radio" [name]="'radiogroup'+ currentEntry"
                                    [formControl]="radioControl" [value] = "entry">
                               {{entry.desc}}
                           </label>
                  </tr>
                <div *ngIf="radioControl.invalid && isParentTouched(radioControl.parent)"  class="errors" style="color: #a31f42;">
                   Wert erforderlich
                </div>
            </tbody>
      </table>
	</span>

  </div>
