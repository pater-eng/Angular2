
<div class="editdiv">
<span *ngIf="isFragezeichen">
  <img id="infoSymbol" src="/assets/images/info.png" class="infoImage">

</span>
    <label class="edit {{!isRequired ? '' : 'required'}}" >
      {{labelText}}
    </label>
              <input  type="text"
                      #fahr="ngModel"
                      required
                      [(ngModel)]="valeur"
                      class="form-control {{cssValue}}"
                      (change)="update()"> {{unit}}

      <div *ngIf="fahr.invalid && (fahr.dirty || fahr.touched || submittedAlready) && isRequired"
        class="errors" style="color: #a31f42; width:25px; ">
         Wert erforderlich
     </div>

</div>
